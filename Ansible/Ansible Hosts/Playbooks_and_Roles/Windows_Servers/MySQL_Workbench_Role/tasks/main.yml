- name: Install Chocolatey
  win_chocolatey:
    name: chocolatey
    state: present

- name: Install .NET Framework 4.5.2
  win_chocolatey:
    name: dotnet4.5.2
    state: present

- name: Install Microsoft Visual C++ Redistributable for Visual Studio 2015-2022
  win_chocolatey:
    name: vcredist140
    version: '14.38.33135'
    source: https://community.chocolatey.org/api/v2/
    state: present

- name: Reboot the system
  win_reboot:
    reboot_timeout: 200
    
